<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Satisfy&display=swap" rel="stylesheet">
    <title>Oru programele</title>
</head>
<body>
    <div class="container">
        <div class="weather-title">
            <p>Weather</p>
        </div>
        <div class="cloudy text">
            <img id=cloudy src="images/cloudy-day.png">
        </div>
        <div class="clear text">
            <img id=clear-day src="images/clear-day.png">
        </div>
        <div class="partly-cloudy text">
            <img id=partly-cloudy-day src="images/partly-cloudy.png">
        </div>
        <div class="rainy text">
            <img id=rainy-day src="images/rainy-day.png">
        </div>
        <div class="snow text">
            <img id=snow-day src="images/snow-day.png">
        </div>
        <div class="thunderstom text">
            <img id=thunderstorm-day src="images/thunderstorm-day.png">
        </div>
        <div class="air text">
            <img id=air-day src="images/air-day.png">
        </div>
        <div class="foggy text">
            <img id=foggy-day src="images/foggy-day.png">
        </div>
        <div class="weather-temperature">
            <p id="weather-temperature"></p>
        </div>
        <div class="weather-condition">
            <p id="weather-condition"></p>
        </div>
        <div class="data">
            <p id="d"></p>
            <p id="location"></p>
        </div>

    </div>






    <script src="app.js"></script>
</body>
</html>
